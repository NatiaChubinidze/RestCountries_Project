<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rest Countries Project - Sign Up</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="col-3 mx-auto text-center">
        <form class="form-signin" id="signUpForm">
          <img class="mb-4" src="pics/cat.png" alt="" width="150" height="72" />
          <h1 class="h3 mb-3 mt-3 font-weight-normal">Sign Up</h1>

          <input
            type="email"
            id="inputEmail"
            class="form-control inputInfo"
            value="eve.holt@reqres.in"
            placeholder="Email address"
            required
            autofocus
          />

          <input
            type="password"
            id="inputPassword"
            class="form-control inputInfo"
            value="pistol"
            placeholder="Password"
            required
          />
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" class="mt-3" value="remember-me" checked />
              Remember me
            </label>
          </div>

          <button class="btn btn-primary col-12" id="signUp" type="submit">
            Sign up
          </button>
          <h5 class="text-center mt-5">OR</h5>
          <p class="mt-2 mb-1"><i>If you are already registered, please</i></p>
          <button type="button" id="signIn" class="btn btn-link col-12 mt-1">
            Sign In
          </button>
          <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
      </div>
    </div>
    <script src="js/services.js"></script>
    <script src="js/sign_up.js"></script>
  </body>
</html>
